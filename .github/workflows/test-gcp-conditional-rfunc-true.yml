name: test-gcp-conditional-rfunc-true

on:
    workflow_dispatch:
        inputs:
            OVERWRITTEN:
                description: "Overwritten fields"
                required: true
            PAYLOAD_URL:
                description: "URL to payload"
                required: true

jobs:
    run_docker_image:
        runs-on: ubuntu-latest
        container: ghcr.io/ashish-ramrakhiani/github-actions-r:2.1

        env:
            GCP_SecretKey: ${{ secrets.GCP_SecretKey}}
            GH_PAT: ${{ secrets.GH_PAT}}
            PublicS3_AccessKey: ${{ secrets.PublicS3_AccessKey}}
            PublicS3_SecretKey: ${{ secrets.PublicS3_SecretKey}}
            OVERWRITTEN: ${{ github.event.inputs.OVERWRITTEN }}
            PAYLOAD_URL: ${{ github.event.inputs.PAYLOAD_URL }}

        steps:
          - name: Run Python entrypoint
            run: |
                cd /action
                python3 faasr_entry.py
