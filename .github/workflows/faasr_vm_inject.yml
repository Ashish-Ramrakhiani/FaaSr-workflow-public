name: FaaSr VM Injection Tool
on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: 'Path to workflow JSON file'
        required: true
        type: string
      strategy:
        description: 'VM orchestration strategy'
        required: false
        default: 'parallel'
        type: choice
        options:
          - 'parallel'
          - 'sequential' 
      commit_result:
        description: 'Commit augmented workflow back to repo'
        required: false
        default: true
        type: boolean

jobs:
  inject_vm_actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Force checkout of main branch HEAD
          fetch-depth: 0  # Fetch full history
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicit token
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install jsonschema
      
      - name: Run VM injection tool
        run: |
          python scripts/faasr_inject_vm.py \
            --input "${{ github.event.inputs.workflow_file }}" \
            --strategy ${{ github.event.inputs.strategy }}
       
      - name: Commit and push augmented workflow
        if: ${{ github.event.inputs.commit_result == 'true' }}
        run: |
          AUGMENTED_FILE="${{ github.event.inputs.workflow_file }}"
          AUGMENTED_FILE="${AUGMENTED_FILE%.json}_augmented.json"
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add "$AUGMENTED_FILE"
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: inject VM orchestration (${{ github.event.inputs.strategy }}) into ${{ github.event.inputs.workflow_file }}"
          
          # Retry push with backoff
          for attempt in {1..3}; do
            echo "Push attempt $attempt/3"
            
            if git push origin main; then
              echo "Push successful"
              exit 0
            fi
            
            if [ $attempt -lt 3 ]; then
              wait_time=$((5 * attempt))
              echo "Push failed, retrying in ${wait_time}s..."
              sleep $wait_time
              
              # Pull with rebase in case of concurrent changes
              git pull --rebase origin main || true
            fi
          done
          
          echo "Push failed after 3 attempts"
          exit 1
      
      - name: Upload augmented workflow as artifact
        uses: actions/upload-artifact@v4
        with:
          name: augmented-workflow-${{ github.event.inputs.strategy }}
          path: |
            *_augmented.json
